<mat-card class="card-info">
  <mat-card-header>
    <mat-card-title class="game-info-title">
      {{ card ? title : "Please take a card." }}
    </mat-card-title></mat-card-header
  >
  <mat-card-content
    >{{
      card
        ? description
        : "Please click on the card stack to select the next card."
    }}
  </mat-card-content>
</mat-card>
